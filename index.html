<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Shopping Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1>Add/Edit Shopping Item</h1>
    <form id="shopping-form">
      <input type="hidden" id="id" />
      <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="form-control" required min="1" />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="unit-price">Unit Price</label>
        <input type="number" id="unit-price" class="form-control" required min="0.01" step="0.01" />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="list.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
