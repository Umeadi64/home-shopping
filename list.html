<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1>Shopping List</h1>
    <div class="form-group">
      <input type="text" id="search" class="form-control" placeholder="Search by name, quantity, or date" />
      <button id="clear-search" class="btn btn-secondary mt-2">Clear Search</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Unit Price</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="shopping-list">
        <!-- Items will be dynamically populated -->
      </tbody>
    </table>
    <a href="index.html" class="btn btn-primary">Add New Item</a>
    <a href="report.html" class="btn btn-info">View Monthly Report</a>
  </div>
  <script src="app.js"></script>
</body>
</html>
